<!DOCTYPE html>
<html lang="ru" ng-app="bookShop">

<head>
    <meta charset="UTF-8">
    <title>Самое незаметное издательство</title>
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, width=device-width">
    <meta name="description" content="Мы выбираем книги случайно и где попало">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://code.angularjs.org/1.1.4/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="style/normalize.css">
    <link rel="stylesheet" type="text/css" href="style/fonts.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<input type="text" placeholder="Поиск, скорее всего, не работает" ng-model="findPhrase">
<div ng-controller="catalogController">
    <div id="{{book.id}}" class="books__elem" ng-repeat="book in books | limitTo: countBooksShow | filter: findPhrase">
        <figure>
            <a href="#" ng-click="getBook(book.id)"><img src="{{book.cover.small}}" alt="{{book.title}}"></a>
            <figcaption>
                <div class="book__info">{{book.info}}</div>
            </figcaption>
        </figure>
    </div>
</div>
<input type="button" ng-click="countBooksShow = countBooksShow + 4" ng-init="countBooksShow = 4" value="Еще несколько книг"/>
</body>

</html>
